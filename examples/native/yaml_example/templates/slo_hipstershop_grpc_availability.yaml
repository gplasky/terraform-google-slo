---
project_id:     gplasky-canhaz-coffee
service: hipstershop
slo_id: hipstershop-grpc-availability
display_name: >
	99.5% of Hipstershop client gRPC requests are successful over the last 30 days
goal: 0.995
rolling_period_days: 30
type: request_based_sli
method:         good_bad_ratio
measurement:
	filter_good:  >
		project="gplasky-canhaz-coffee"
		resource.type="global"
		metric.type="custom.googleapis.com/opencensus/grpc.io/client/completed_rpcs"
		metric.labels.grpc_client_method = starts_with("hipstershop")
		metric.labels.grpc_client_status = one_of("OK", "CANCELLED")
	filter_valid: >
		project="gplasky-canhaz-coffee"
		metric.type="custom.googleapis.com/opencensus/grpc.io/client/completed_rpcs"
		resource.type="global"
